<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Interactive Dynamic Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/css.css" />
</head>

<body>
<h1>Interactive Dynamic Table </h1>
  <form id="inputs"> <!-- inputs -->
        <div id="min-input-col" type="text"></div>
         <label>Minimum Column Value:</label><br>
        <input id="input1" name= "minCol" type="number"> 
        <div id="slider_min_col" class="sliders"></div>
       </div>

       <div id="max-input-col" type="text">
         <label>Maximum Column Value:</label><br>
       <input id="input2" name= "maxCol" type="number"> 
       <div id="slider_max_col" class="sliders"> </div>
      </div>

      <div id="min-input-row" type="text">
         <label>Minimum Row Value:</label><br>
      <input id="input3" name= "minRow" type="number"> 
      <div id="slider_min_row" class="sliders"> </div>
    </div>

     <div id="max-input-row" type="text">
      <label>Maximum Row Value:</label><br>
     <input id="input4" name= "maxRow"  type="number">
     <div id="slider_max_row" class="sliders"> </div>
   </div>

    <button id="submit-button" class="btn btn-primary" onclick="table()">Save Table </button>
    <button id="submit-button" class="btn btn-primary" onclick="deleteSelectedTabs()">Delete Table(s)</button>
    <br>
    <span id="errmsg"></span>
  </form>

  <div id="tabs">
      <ul class="tabs"></ul>
      <div class="content"></div>
  </div>

  <p id="Updates"> </p>
  

  <table id="multiTable"> </table>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/java.js"></script>
</body>
</html>
